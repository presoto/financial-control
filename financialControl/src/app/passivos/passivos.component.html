<mat-card class="example-card">
  <mat-card-content>
    <h1>- Passivos </h1>
 
    <!-- <maintable></maintable> -->
    <div style="overflow-x:auto;">
      <table>
        <tr>
          <th>Origem</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
        <tr *ngFor="let passivo of passivos">
          <td>{{passivo.origem}}</td>
          <td>{{passivo.valor}}</td>
          <td>{{passivo.data | date:'dd/MM/yyyy'}}</td>
          <td>   <button mat-raised-button (click)="editar(passivo._id)">Editar</button></td>
          <td> <button mat-mini-fab color="warn" (click)="deletar(passivo._id)"><mat-icon>clear</mat-icon></button></td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
